<div id="divcontent">
  <div class="img" style="float: left; padding-left: 1.5rem">
    <img
      id="imgLogo"
      src="/assets/uppwisetext.png"
      style="
        border-width: 0px;
        width: auto;
        height: 75px;
        padding-bottom: 10px;
        margin-top: -4px;
      "
    />

    <!-- Organisation Setup-->
    <div id="Organisationhed" style="margin-top: 5px; display: block">
      <span id="lblOrgSetup" class="fontcolor">Organization Setup</span>
    </div>
    <div
      id="OrganisationDiv"
      style="width: 78rem; margin-top: 5px; border-bottom: 2px solid #d6d6d6"
    >
      <div style="width: 120px; display: inline-block">
        <div style="width: 100%; float: left; margin-left: 12px">
          <input
            type="image"
            name="Edit"
            id="Edit"
            class="SettingsImage newico-cmpy"
            src="/assets/organisation.jpg"
            onclick="Redirection(this);"
            routerLink="/organisation/organisation-manage"
            routerLinkActive="router-link-active"
            style="border-width: 0px"
          />
        </div>

        <div
          style="
            width: 100%;
            float: left;
            text-align: center;
            min-height: 26px;
            margin-top: -10px;
          "
        >
          <span id="lblGenSet" class="font">Organisation</span>
        </div>
      </div>
      <!----------end here---------->

      <!--**:-Ends Here! -->
    </div>

    <!-- Access Control-->
    <div id="AccessControlhed" style="display: block">
      <span id="Label1" class="fontcolor">Access Control</span>
    </div>
    <div
      id="AccessControlDiv"
      style="width: 100%; margin-top: 5px; border-bottom: 2px solid #d6d6d6"
    >
      <div style="width: 120px; display: inline-block">
        <div style="width: 100%; float: left; margin-left: 12px">
          <input
            type="image"
            name="Users"
            id="Users"
            class="SettingsImage newico-cmpy"
            src="/assets/Users.png"
            onclick="Redirection(this);"
            routerLink="/organisation/users"
            routerLinkActive="router-link-active"
            style="border-width: 0px"
          />
        </div>

        <div
          style="
            width: 100%;
            float: left;
            text-align: center;
            min-height: 26px;
            margin-top: -10px;
          "
        >
          <span id="Label3" class="font">Users</span>
        </div>
      </div>
    </div>
    <!-- Global Standards-->
    <div id="GlobalStandhed" style="display: block">
      <span id="Label7" class="fontcolor">Global Standards</span>
    </div>
    <div
      id="GlobalStandardDiv"
      style="width: 100%; margin-top: 5px; border-bottom: 2px solid #d6d6d6"
    >
      <div style="width: 120px; display: inline-block">
        <div style="width: 100%; float: left; margin-left: 12px">
          <input
            type="image"
            name="Codes"
            id="Codes"
            class="SettingsImage newico-cmpy"
            src="/assets/Standard-codes.png"
            routerLink="/organisation/standardCode/departmentGrid"
            routerLinkActive="router-link-active"
            style="border-width: 0px"
          />
        </div>

        <div
          style="
            width: 100%;
            float: left;
            text-align: center;
            min-height: 26px;
            margin-top: -10px;
          "
        >
          <span id="Label5" class="font" autosize="false">Standard Codes</span>
        </div>
      </div>
    </div>
  </div>
</div>
